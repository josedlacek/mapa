<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script
        src="http://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>

  <style>body { padding: 0; margin: 0; } html, body, #map { height: 100vh; width: 100vw; }</style>
</head>
<body>

  <div id="map"></div>

  <script>

  var czechBounds = [[48.367610, 11.632914],[50.980860, 19.171854]];
  // initialize the map
  var map = L.map('map').fitBounds(czechBounds).locate();

  // load a tile layer
  L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 21,
      minZoom: 1
    }).addTo(map);
  // Create the layercontrol and add it to the map
  
  var controlLayers = L.control.layers().addTo(map);
  var myStyle = {
    "color": "#ff7800",
    "weight": 5,
    "opacity": 0.65
};
$.getJSON("okrsky.geojson", function (geojson) {
    var geojsonLayer = L.geoJson(geojson, {
      style: function (FeatureCollection) {
      return {
        'weight': 1,
        'opacity': 1,
        'color': 'black',
        'dashArray': 2,
        'fillOpacity': 0,
        };
      },    
      onEachFeature: function(FeatureCollection, layer){
        layer.bindPopup("<strong>" + "Okrsek: " + FeatureCollection.properties.Name + "</strong><br/>");
    }
  }).addTo(map);
    controlLayers.addOverlay(geojsonLayer, 'okrsky');
  });
$.getJSON("podcelky.geojson", function (geojson) {
    var geojsonLayer = L.geoJson(geojson, {
      style: function (FeatureCollection) {
      return {
        'weight': 1,
        'opacity': 1,
        'color': 'black',
        'fillOpacity': 0,
        };
      },    
      onEachFeature: function(FeatureCollection, layer){
        layer.bindPopup("<strong>" + "Podcelek: " + FeatureCollection.properties.Name + "</strong><br/>");
    }
  }).addTo(map);
    controlLayers.addOverlay(geojsonLayer, 'podcelky');
  });
$.getJSON("celky.geojson", function (geojson) {
    var geojsonLayer = L.geoJson(geojson, {
      style: function (FeatureCollection) {
      return {
        'weight': 2.6,
        'opacity': 1,
        'color': 'black',
        'fillOpacity': 0,
        };
      },    
      onEachFeature: function(FeatureCollection, layer){
        layer.bindPopup("<strong>" + "Celek: " + FeatureCollection.properties.Name + "</strong><br/>");
    }
  }).addTo(map);
    controlLayers.addOverlay(geojsonLayer, 'celky');
  });
  $.getJSON("oblasti.geojson", function (geojson) {
    var geojsonLayer = L.geoJson(geojson, {
      style: function (FeatureCollection) {
      return {
        'weight': 4.6,
        'opacity': 1,
        'color': 'black',
        'fillOpacity': 0,
        };
      },    
      onEachFeature: function(FeatureCollection, layer){
        layer.bindPopup("<strong>" + "Oblast: " + FeatureCollection.properties.Name + "</strong><br/>");
    }
  }).addTo(map);
    controlLayers.addOverlay(geojsonLayer, 'oblasti');
  });
  $.getJSON("subprovincie.geojson", function (geojson) {
    var geojsonLayer = L.geoJson(geojson, {
      style: function (FeatureCollection) {
      return {
        'weight': 4.6,
        'opacity': 1,
        'color': 'black',
        'fillOpacity': 0,
        };
      },    
      onEachFeature: function(FeatureCollection, layer){
        layer.bindPopup("<strong>" + "Subprovincie: " + FeatureCollection.properties.Name + "</strong><br/>");
    }
  }).addTo(map);
    controlLayers.addOverlay(geojsonLayer, 'subprovincie');
});
  
  function onLocationFound(e) {
    var radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
      .bindPopup("You are within " + radius + " meters from this point").openPopup();

    L.circle(e.latlng, radius).addTo(map);
  }

  function onLocationError(e) {
    alert(e.message);
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);

  map.locate({setView: false, maxZoom: 16});


  </script>
</body>
</html>
